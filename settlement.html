<!DOCTYPE html>

<html>
<head>
</head>
<body>
<h5>Game results:</h5>
<table>
	<tr><td>${player}:</td><td>${self_score}</td></tr>
	<tr><td>${opp}: </td><td>${opp_score}</td></tr>
	<tr><td>Total: </td><td>${self_score} - ${opp_score} = ${difference}</td></tr>
	<tr><td colspan="2"><hr /></td></tr>
	<tr><td>Rate: </td><td>${rate}</td></tr>
	<tr><td>Settlement: </td><td>${difference} &times; ${rate} = ${settlement}</td></tr>
</table>
<br />
<a href="/">Return to lobby</a>
</body>
</html>
