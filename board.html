<html>
	<head>
		<!-- include all the relevant JS -->
		<script type="text/javascript" src="scripts/jquery.js">
		</script>
		<script type="text/javascript" src="scripts/jquery-ui-1.8.2.custom.min.js">
		</script>
		<script type="text/javascript" src="scripts/hanafuda.js">
		</script>
		<style>
			div#fieldCards {padding-top:50px;padding-bottom:50px;}
			img.handCard {padding-left:5px;padding-right:5px;padding-top:10px;padding-bottom:10px}
			img.fieldCard {padding-left:5px;padding-right:5px;padding-top:10px;padding-bottom:10px}
			.cardHighlight {background-color: #000}
			.handDisabled {background-color: #888}
			.dragging {opacity:0.5}
		</style>
	</head>
<body>

	<!-- top: opponent hand (8 blank card backs) -->
	<div id="opponentHand" class="hand">
%for i in range(0, 8):
		<img class="handCard" src="img/back.gif" alt="Blank card" id="opponent_${i}" />
%endfor
	</div>

	<!-- nearby: opponent captures (4 rows of cards?) -->
	<div id="opponentCaptures" class="captures">
		<img style="display:none" /> <!-- is this illegal html? -->
	</div>

	<!-- middle L: field (2x6) -->
	<div id="fieldCards" class="field">
		<!-- table? -->
		<table>
			<tr>
%for i in range(0, 12, 2):
<td><img src="img/empty.gif" class="fieldCard" id="field_${i}" /></td>
%endfor
			</tr>
			<tr>
%for i in range(1, 12, 2):
<td><img src="img/empty.gif" class="fieldCard" id="field_${i}" /></td>
%endfor
			</tr>
		</table>
	</div>

	<div id="deck" class="deck">
		<img src="img/back.gif" class="deckCard" id="deckCard" />
	</div>

	<div id="dataBox" class="databox">
	</div>
	<!-- middle R: scores, current multiplier, other status -->

	<!-- bottom: player hand (8 face-up cards) -->
	<div id="playerHand" class="hand">
%for i in range(0, 8):
		<img class="handCard" src="img/back.gif" alt="Blank card" id="player_${i}" />
%endfor	
	</div>
	
	<!-- bottom R: player captures (4 rows) -->
	<div id="playerCaptures" class="captures">
		<!-- should stick a basic layout in here... -->
		<img style="display:none" /> <!-- is this illegal html? -->
	</div>

	<div id="koikoiPrompt" class="prompt" style="display:none;">
		<span onclick="koikoi()">Koi</span>
		<span onclick="endGame()">Game</span>
	</div>

</body>
</html>
